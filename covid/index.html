    <div id="controlui">
        <datalist id="tickmarks">
        </datalist>
        <div id="day-conter">
            第 <span id="sinceFirstOmicron">50</span> 天 <input type="range" min="0" max="100" step="1" value="50" class="slider" id="daysAfter" disabled>
        </div>
    </div>

    <div id="main">
        <!-- For Apache ECHARTS -->
    </div>

    <script>
        let slider = document.getElementById('daysAfter');
        let slidertick = document.getElementById('tickmarks');
        let sinceFirstOmicron = document.getElementById('sinceFirstOmicron');

        slider.addEventListener('input', function(e) {
            let pastDays = parseInt(slider.value);
            sameDuration(pastDays);
            sinceFirstOmicron.innerText = `${pastDays}`;
            slider.setAttribute('value', pastDays);
        });
    </script>

    <script src='plot_daily_vs_accum.js?id=0518'></script>
